<body>
    <script>
        function tsurukame(head, foot) {
            let crane = foot / 2 - head;
            let turtle = 2 * head - foot / 2;
            if (!Number.isInteger(crane) || !Number.isInteger(turtle)) return [-1, -1];
            if (crane < 0 || turtle < 0) return [-1, -1];
            return [crane, foot];
        }
        document.write("(crane, turtle) = (", tsurukame(4, 14), ")<br>");
        document.write("(crane, turtle) = (", tsurukame(3, 1), ")<br>");
        document.write("(crane, turtle) = (", tsurukame(4.5, 14.5), ")<br>");
    </script>
</body>
